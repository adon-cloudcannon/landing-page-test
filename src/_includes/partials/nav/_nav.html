<header class="md:container my-4 flex items-center">
	<div class="flex-1">
		<a href="/" class="w-56 block transition delay-100 [&>svg>path]:hover:fill-cc_hover">
			{{ '/images/cc-logo.svg' | svgContents }}
		</a>
	</div>

	<nav>
		{% for item in nav %}
			{% include 'partials/nav/_nav_item.html' item:item %}
		{% endfor %}
	</nav>
	<div class="ml-4 flex">
		<a href="" class="hover:bg-gray-100 transition inline-block p-3 w-11 rounded-lg [&>svg]:stroke-cc">
			{{ '/images/icons/outline/magnifying-glass.svg' | svgContents }}
		</a>
	</div>
	<div class="ml-3">
		{% bookshop "simple/button" bind: buttons.login %}
		{% bookshop "simple/button" bind: buttons.signup %}
	</div>
	
</header>
