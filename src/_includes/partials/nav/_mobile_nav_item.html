<li class=" list-none border-neutral-100 border-b border-solid" 
    x-data="{ menuItemOpen: false }" 
    x-on:click="menuItemOpen = !menuItemOpen"
    @click.outside="menuItemOpen = false">
    <button class="bg-white flex justify-center items-center w-full p-6 border-none font-extrabold text-xl text-slate-700">
        {{ item.name }} 
        <div class="" x-show="menuItemOpen">
            <ul>
                {% for sub_nav in item.sub_navs %}
				<div class="uppercase text-gray-600 text-xs tracking-[.25em] pb-4">{{ sub_nav.title }}</div>
                    {% for sub_item in sub_nav.sub_nav %}
                        <li>
                            <a href="{{ sub_item.link }}" class="block py-2 group"> {{ sub_item.name }} </a>
                        </li>
                    {% endfor %}
                {% endfor %}

            </ul>
        </div>
    </button>

</li>
