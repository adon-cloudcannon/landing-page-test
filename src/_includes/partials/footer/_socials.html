<ul class="flex">
	{% for item in footer-socials %}
		<li class="group">
			{% assign icon_path = '/src/images/icons/social/' | append: item.icon | append: '.svg' %}
			<a title="{{ item.icon }}" class="[&>svg]:w-4 group-first:ml-0 ml-3 fill-gray-600 hover:fill-black inline-block transition" href="{{ item.url }}" 
			{% if item.open_in_new_tab %}
				target="_blank"
				rel="noopener"
			{% endif %}>
				{{ icon_path | svgContents }}
			</a>
		</li>
	{% endfor %}
</ul>
