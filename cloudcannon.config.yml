source: src
collections_config_override: true
timezone: Pacific/Auckland
collections_config:
  authors:
    description: The authors of blog posts
    output: false
    path: 'collections/authors'
    schemas:
      default:
        path: .cloudcannon/schemas/author.md
    disable_add_folder: true
    _enabled_editors:
      - data
    icon: face
    filter:
      exclude:
        - authors.11tydata.js
  cheat-sheets:
    description: Reference guides for SSGs
    output: true
    path: 'collections/cheat-sheets'
    disable_add: true
    disable_add_folder: true
    disable_file_actions: true
    _enabled_editors:
      - content
    icon: history_edu
    filter:
      exclude:
        - cheat-sheets.json
  experts:
    description: CloudCannon's Partners
    output: true
    path: 'collections/experts'
    disable_add: false
    disable_add_folder: true
    disable_file_actions: true
    _enabled_editors:
      - data
    schemas:
      default:
        path: .cloudcannon/schemas/expert.md
    icon: school
    filter:
      exclude:
        - experts.json
    _inputs:
      long_description:
        type: html
      weight:
        comment: a lower weight will display this expert higher in the list.
        type: number
      form_embed:
        type: code
        options:
          syntax: html
    _structures:
      slides:
        values:
        - label: Slide
          value:
            title:
            image:
            content_markdown:
  jekyll-cheat-sheets:
    description: Data for the Jekyll cheat sheet
    output: false
    path: 'collections/jekyll-cheat-sheet'
    schemas:
      default:
        path: .cloudcannon/schemas/cheat.md
    _enabled_editors:
      - content
    icon: science
    filter:
      exclude:
        - jekyll-cheat-sheet.json
  meta-data:
    description: Metadata for site layouts and other data
    output: false
    path: '_data'
    icon: settings_applications
  templates:
    description: A list of templates
    output: true
    path: 'collections/templates'
    disable_add_folder: true
    icon: palette
    _enabled_editors:
      - data
    schemas:
      default:
        path: .cloudcannon/schemas/template.md
    filter:
      exclude:
        - templates.11tydata.js
  tutorials:
    description: A tutorial contains one or more lessons
    output: true
    disable_add_folder: true
    path: 'collections/tutorials'
    schemas:
      default:
        path: .cloudcannon/schemas/tutorial.md
    icon: book
    filter:
      exclude:
        - tutorials.json
  lessons:
    description: A lesson in a tutorial series
    output: true
    path: 'collections/lessons'
    schemas:
      default:
        path: .cloudcannon/schemas/lesson.md
    icon: menu_book
    _inputs:
      order:
        type: number
        comment: The position of this lesson in the tutorial.
    filter:
      exclude:
        - lessons.json
  posts:
    description: Blog posts
    output: true
    path: 'collections/posts'
    schemas:
      default:
        path: .cloudcannon/schemas/post.md
        remove_extra_inputs: false
        remove_empty_inputs: false
    icon: rss_feed
    _editables:
      text:
        italic: true
      block:
        format: p h3
        undo: true
        redo: true
      content:
        blockquote: true
        bold: true
        format: p h1 h2 h3 h4 h5 h6 
        italic: true
        strike: true
        subscript: true
        superscript: true
        underline: true
        link: true
        bulletedlist: true
        numberedlist: true
        code: true
        horizontalrule: true
        image: true
        table: true
        undo: true
        redo: true
        removeformat: true
        image_size_attributes: true
        snippet: true
    filter:
      exclude:
        - posts.json
    _inputs:
      author:
        type: select
        options:
          values: collections.authors
          value_key: uuid
          preview:
            text: 
            - key: name
      tags:
        type: multiselect
        options:
          values:
            - Agencies
            - Astro
            - Beginner
            - Bridgetown
            - Cheat-sheet
            - Company
            - Eleventy
            - Experts
            - Features
            - Gatsby
            - Hugo
            - Jekyll
            - Mkdocs
            - Next-js
            - Nuxt-js
            - Opinion
            - Resources
            - Sveltekit
            - Tutorials
  ecosystem:
    description:
    output: true
    path: 'collections/ecosystem'
    disable_add: true
    disable_add_folder: true
    disable_file_actions: true
    filter:
      exclude:
        - ecosystem.json
    icon: token
    _enabled_editors:
      - data
  case-study-quote:
    description: A quote for case studies
    output: false
    path: 'collections/case-study-quote'
    schemas:
      default:
        path: .cloudcannon/schemas/case-study-quote.md
    filter:
      exclude:
        - case-study-quote.json
    icon: format_quote
    _enabled_editors:
      - data
    _inputs:
      quote:
        type: textarea
      case_study_person:
        type: select
        options:
          values: collections.case-study-people
          value_key: uuid
          preview:
            text: 
            - key: name
  case-study-people:
    description: A person in a case study who can make quotes
    output: false
    path: 'collections/case-study-people'
    schemas:
      default:
        path: .cloudcannon/schemas/case-study-people.md
    filter:
      exclude:
        - case-study-people.json
    _enabled_editors:
      - data
    icon: sentiment_satisfied
    _inputs:
      case_study:
        type: select
        options:
          values: collections.case-studies
          value_key: uuid
          preview:
            text: 
            - key: title
  events:
    description: Past and future CloudCannon related events
    output: false
    path: 'collections/events'
    schemas:
      default:
        path: .cloudcannon/schemas/event.md
    filter:
      exclude:
        - events.json
    icon: event
    _enabled_editors:
      - data
  landing-pages:
    description: Landing pages built entirely with the page builder
    output: true
    path: 'collections/landing-pages'
    filter:
      exclude:
        - tags.html
    schemas:
      default:
        path: .cloudcannon/schemas/page.html
    _enabled_editors:
      - visual
    icon: flight_land
  site-pages:
    path: 'collections/site-pages'
    output: true
    disable_add: true
    disable_add_folder: true
    disable_file_actions: true
    description: Core pages of the site
    icon: hub
    filter:
      exclude:
        - tags.html
    _inputs:
      permalink:
        hidden: true
      pagination:
        hidden: true
  ssg-pages:
    description: SSG Landing Pages
    output: true
    path: 'collections/ssg-pages'
    schemas:
      default:
        path: .cloudcannon/schemas/ssg-landing-page.md
    _enabled_editors:
      - visual
    icon: key
  case-studies:
    path: 'collections/case-studies'
    output: true
    description: Customers who say great things about CC
    icon: account_circle
    schemas:
      default:
        path: .cloudcannon/schemas/case-study.md
    filter:
      exclude:
        - case-studies.json
    _inputs:
      heading:
        comment: Is used on the case study card
      categories:
        type: multiselect
        options:
          values:
            - Agency
            - Documentation
            - "Company sites"
            - Business
            - Microsites
      weight:
        type: number
        comment: The order the case study shows on the customers page
      path:
        type: image
      logo:
        type: image
        comment: Ideally an SVG, displayed in on the case study card and page.
      description:
        type: textarea
        comment: Shows under the title on the case study page
      case_study_person:
        type: select
        options:
          values: collections.case-study-people
          value_key: uuid
          preview:
            text: 
            - key: name

_structures:
  blocks:
    style: modal
  content_blocks: 
    style: 
  sub_navs:
    values:
      - label: Sub Nav
        icon: menu
        value:
          title:
          sub_nav:
          sub_card:
  sub_card:
    values:
      - label: Sub Card
        icon: card
        value:
          featured_page_link:
          name:
          image:
            image_path:
            image_alt:
  sub_nav:
    values:
      - label: Sub Nav Item
        icon: image
        value:
          name:
          link:
          description:
          icon_path:
          nav_icon_color:


