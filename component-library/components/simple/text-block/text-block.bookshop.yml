# Metadata about this component, to be used in the CMS
spec:
  structures:
    - content_blocks
    - blocks
  label: "Text block"
  description: Text block of content.
  icon: description
  tags: ['content']

# Defines the structure of this component, as well as the default values
blueprint:
  content:
    text_markdown:
  styles:
    text_alignment: left
    center_block:
    width: full
    text_color:
    text_size: normal
    margin:
      top: 0
      bottom: 0

# Overrides any fields in the blueprint when viewing this component in the component browser
preview:

# Any extra CloudCannon inputs configuration to apply to the blueprint
_inputs:
  text_markdown:
    comment: The content
    type: markdown
  text_alignment:
    comment: Align the text
    type: select 
    options:
      values:
        - left
        - center
  center_block:
    comment: Centeres this component within its parent
    type: switch
  width:
    comment: The width of the text block
    type: select 
    options:
      values:
        - medium
        - large
        - full
  text_color:
    comment: The color of the text
    type: select 
    options:
      values:
        - white
        - gray
        - default
  text_size:
    comment: The size of the text
    type: select 
    options:
      values:
        - big
        - normal
  margin:
    comment: Adjust the spacing between the component and other components. Can be negative for overlapping.
  top:
    type: number
  bottom:
    type: number
